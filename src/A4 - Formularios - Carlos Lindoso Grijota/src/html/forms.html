    <!-- CONTENIDO -->
    <div class="container">


        <div class="container1">

            <h2>FORMULARIO 1</h2>

            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>

                <input type="submit" class="viewAlerta" value="Enviar">
            </form>

        </div>



        <div class="container2">

            <h2>FORMULARIO 2</h2>           

            <form>
                <label for="opcion">Selecciona una opción:</label>
                <select id="opcion" name="opcion" required>
                    <option value="opcion1">Estudiar</option>
                    <option value="opcion2">Practicar</option>
                    <option value="opcion3">Visualizar</option>
                </select>

                <label>Selecciona tus hobbies:</label>
                <input type="checkbox" id="hobby1" name="hobby1" value="hobby1">
                <label for="hobby1">Programación</label>

                <input type="checkbox" id="hobby2" name="hobby2" value="hobby2">
                <label for="hobby2">Diseño</label>

                <input type="checkbox" id="hobby3" name="hobby3" value="hobby3">
                <label for="hobby3">Hacking Ético</label>

                <input type="submit" class="viewAlerta" value="Enviar">
            </form>

        </div>


    </div>
